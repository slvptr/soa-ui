<ng-container *tuiLet="status$ | async as status" [ngSwitch]="status">

  <soa-sort-bar class="sort"></soa-sort-bar>

  <soa-group-list-skeleton
    *ngSwitchCase="DataStatus.Loading"
    class="list"
  ></soa-group-list-skeleton>

  <ng-container *ngSwitchCase="DataStatus.Loaded">
    <div class="list">
      <soa-group-list-item
        *ngFor="let item of studyGroupList$ | async"
        [studyGroup]="item"
        (click)="onItemClick(item)"
      ></soa-group-list-item>
    </div>
  </ng-container>

  <tui-pagination
    *tuiLet="pagination$ | async as pagination"
    [index]="pagination?.index ?? 0"
    [length]="pagination?.length ?? 0"
    (indexChange)="navigateToPage($event)"
    class="pagination"
  ></tui-pagination>
</ng-container>
